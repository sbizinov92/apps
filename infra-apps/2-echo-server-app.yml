apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cryptopay-dev/k8s
    path: echo-server
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: echoserver
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
